<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>{% block title %}{% endblock%}</title>
</head>
<body>
<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="header__img" src="{{url_for('static', filename='img/rl.png')}}" alt="rl">
            <div class="rl__st"><h2>ЖД вокзал</h2></div>
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Главная</a></li>
        <li><a href="{{url_for('about')}}" class="nav-link px-2">История ж/д вокзалов</a></li>
        <li><a href="{{url_for('schedule')}}" class="nav-link px-2">Расписание поездов</a></li>

      </ul>

      <div class="col-md-3 text-end">
        <a href="{{url_for('login')}}" class="btn_lg">Войти</a>
        <a href="{{url_for('register_form')}}" class="btn_reg">Регистрация</a>
      </div>
    </header>
    <div class="content">
         {% block content %}{% endblock%}
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img class="footer__img" src="{{url_for('static', filename='img/rl.png')}}" alt="rl">
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2024 moRph, Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
  </footer>
</div>

</body>
</html>
